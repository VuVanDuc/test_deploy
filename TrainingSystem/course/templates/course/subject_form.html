{% extends "user/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{% trans 'Create your subject here' %}</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">{% trans 'Add' %}</button>
    </div>
</form>
{% endblock %}
