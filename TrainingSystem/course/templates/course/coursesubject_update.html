{% extends 'user/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-10">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.course.id_for_label }}">{% trans 'Course' %}</label>
                        <select name="course" class="form-control" id="{{ form.course.id_for_label }}">
                            {% for course in form.course %}
                                {{ course }}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.subject.id_for_label }}">{% trans 'Subject' %}</label>
                        <select name="subject" class="form-control" id="{{ form.subject.id_for_label }}">
                            {% for subject in form.subject %}
                                {{ subject }}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
