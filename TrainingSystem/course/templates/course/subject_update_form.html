{% extends "user/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">{% trans 'Subject Info' %}</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">{% trans 'Update' %}</button>
    </div>
</form>
{% endblock %}
