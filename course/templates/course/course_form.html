{% extends 'user/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-10">
                <h1>{% trans 'Add new course' %}</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">{% trans 'Name' %}</label>
                        <input name="name" type="text" class="form-control" id="{{ form.name.id_for_label }}"
                               placeholder="{% trans 'Enter name' %}">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">{% trans 'Description' %}</label>
                        <textarea name="description" type="text" class="form-control"
                                  id="{{ form.description.id_for_label }}"
                                  placeholder="{% trans 'Enter description' %}" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.status.id_for_label }}">{% trans 'Status' %}</label>
                        <select name="status" class="form-control" id="{{ form.status.id_for_label }}">
                            <option value="n" selected>{% trans 'Not yet' %}</option>
                            <option value="i">{% trans 'In progress' %}</option>
                            <option value="f">{% trans 'Finished' %}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">{% trans 'Add' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
